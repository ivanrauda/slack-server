version: "3"
services:
  redis:
    image: redis
    networks:
      - webnet
  db:
    image: postgres:11
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - webnet
    environment:
      POSTGRES_PASSWORD: katetsui1995
      POSTGRES_USER: chaudinh
      POSTGRES_DB: slack
    ports:
      - "3030:5432"
  web:
    image: slack-clone-server
    networks:
      - webnet
    environment:
      DB_HOST: db
      REDIS_HOST: redis
    volumes:
      - ./files:/app/files
    depends_on:
      - db
      - redis
    # command: ["./wait-for-it.sh", "db:5432", "--", "node", "index.js"]
    command: ["node", "index.js"]
  nginx:
    image: nginx
    volumes:
      - ./mysite.template:/etc/nginx/conf.d/mysite.template
      - ./files:/files
    ports:
      - "8080:80"
    networks:
      - webnet
    depends_on:
      - web
    command: /bin/bash -c "cat /etc/nginx/conf.d/mysite.template > /etc/nginx/conf.d/default.conf && exec nginx -g 'daemon off;'"
networks:
  webnet:
