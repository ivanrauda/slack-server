version: "3"
services:
  redis:
    image: redis
    networks:
      - webnet
  db:
    image: postgres:11
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - webnet
    environment:
      POSTGRES_PASSWORD: katetsui1995
      POSTGRES_USER: chaudinh
      POSTGRES_DB: slack
  web:
    image: slack-clone-server
    ports:
      - "8080:8080"
    networks:
      - webnet
    environment:
      DB_HOST: db
      REDIS_HOST: redis
    command: ["./wait-for-it.sh", "db:5432", "--", "node", "index.js"]
networks:
  webnet:
